apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: qcon-api-ingress
spec:
  rules:
# should be: $DEV_URL/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/review/$CI_COMMIT_REF_SLUG
  - host: reviews.dev.ltc.bcit.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qcon-api
            port:
              number: 8000
