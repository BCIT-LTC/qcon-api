apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component


# Kustomize all resource names
#
namePrefix: qcon-api-

resources:
  - admin-credentials.yaml
  - tokens.yaml
  - postgres-credentials.yaml

# Default VaultAuth configuration
#
  - auth/vault-auth.yaml

# Facilitate kustomization name updating
#
configurations:
  - auth/kustomizeconfig.yaml