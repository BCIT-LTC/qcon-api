apiVersion: apps/v1
kind: Deployment
metadata:
  name: qcon-api
  labels:
    app: qcon-api
spec:
  selector:
    matchLabels:
      app: qcon-api
      tier: backend
  template:
    metadata:
      labels:
        app: qcon-api
        tier: backend
    spec:
      containers:
      - name: qcon-api
        image: qcon-api
        ports:
        - containerPort: 8000
      imagePullSecrets:
      - name: gitlab-reg-creds