apiVersion: apps/v1
kind: Deployment

metadata:
  name: qcon-api
  labels:
    app: qcon-api
    env: dev
spec:
  template:
    spec:
      containers:
      - name: qcon-api
        image: qcon-api
        env:
        - name: ADMIN_CREDENTIAL
          value: "admin"
        - name: API_KEY
          value: "2222222222222222222222222222222222222222"